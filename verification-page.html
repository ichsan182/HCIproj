<!DOCTYPE html>
<html lang="en">
  <head>

    <div id="main-wrapper">

          <img src="assets/verificationimage.png" alt="" id="image" />

            <input type="text" inputmode="numeric" maxlength="1" />
            <input type="text" inputmode="numeric" maxlength="1" />
            <input type="text" inputmode="numeric" maxlength="1" />
            <input type="text" inputmode="numeric" maxlength="1" />

            <input type="submit" value="VERIF AND LOGIN" />
          </div>
        </form>
      </div>
    </div>
